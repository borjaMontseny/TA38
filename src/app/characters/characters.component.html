<div class="row">
  <div *ngFor="let char of characters" class="col-sm-3">
    <div class="card" style="width: 18rem;">
      <img class="card-img-top" src="{{char.image}}" alt="">
      <div class="card-body">
        <h5 class="card-title">{{char.name}}</h5>
        <a href="https://rickandmortyapi.com/api/character/{{char.id}}" class="btn btn-warning">See more</a>
      </div>
    </div>
  </div>
</div>
